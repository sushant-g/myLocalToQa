# Define the port where the API gateway server would be running
server:
  port: 8004

zuul:
  routes:
    consumer-api: 
      path: /api/consumer/**
    merchant-api: 
      path: /api/merchant/**
    admin-api: 
      path: /api/admin/**
 
  hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
     
# Define the Eureka server that handles service registration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/
 
